<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SVG图形</title>
</head>
<body>
    <svg width="800" height="600">
        <!-- 矩形 -->
        <rect x="50" y="50" width="100" height="80" fill="#4299e1" />
        
        <!-- 圆形 -->
        <circle cx="250" cy="90" r="50" fill="#ed64a6" />
        
        <!-- 椭圆 -->
        <ellipse cx="400" cy="90" rx="70" ry="40" fill="#f6ad55" />
        
        <!-- 线条 -->
        <line x1="50" y1="200" x2="200" y2="300" stroke="#48bb78" stroke-width="3" />
        
        <!-- 折线 -->
        <polyline points="250,200 300,250 350,220 400,280 450,240" fill="none" stroke="#9f7aea" stroke-width="3" />
        
        <!-- 多边形 -->
        <polygon points="550,50 600,100 575,150 525,150 500,100" fill="#4fd1c5" />
    </svg>
</body>
</html>
