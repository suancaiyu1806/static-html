<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SVG图形</title>
</head>
<body>
    <!-- 矩形 -->
    <svg width="150" height="130">
        <rect x="25" y="25" width="100" height="80" fill="#4299e1" />
    </svg>
    
    <!-- 圆形 -->
    <svg width="150" height="130">
        <circle cx="75" cy="65" r="50" fill="#ed64a6" />
    </svg>
    
    <!-- 椭圆 -->
    <svg width="170" height="110">
        <ellipse cx="85" cy="55" rx="70" ry="40" fill="#f6ad55" />
    </svg>
    
    <!-- 线条 -->
    <svg width="200" height="150">
        <line x1="25" y1="25" x2="175" y2="125" stroke="#48bb78" stroke-width="3" />
    </svg>
    
    <!-- 折线 -->
    <svg width="250" height="150">
        <polyline points="25,50 75,100 125,70 175,130 225,90" fill="none" stroke="#9f7aea" stroke-width="3" />
    </svg>
    
    <!-- 多边形 -->
    <svg width="150" height="150">
        <polygon points="75,25 125,75 100,125 50,125 25,75" fill="#4fd1c5" />
    </svg>
</body>
</html>
