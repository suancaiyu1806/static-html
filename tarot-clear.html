        store: {"deck":[{"id":"c0","name":"The Fool","image":"https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg","keywords":["Beginnings","Innocence","Spontaneity","Free Spirit"],"meaning":"The Fool represents new beginnings, having faith in the future, being inexperienced, not knowing what to expect, having beginner's luck, improvisation and believing in the universe."},{"id":"c1","name":"The Magician","image":"https://upload.wikimedia.org/wikipedia/commons/d/de/RWS_Tarot_01_Magician.jpg","keywords":["Manifestation","Resourcefulness","Power","Inspired Action"],"meaning":"The Magician represents the power to manifest your desires, resourcefulness, and inspired action. You have all the tools you need to succeed."},{"id":"c2","name":"The High Priestess","image":"https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg","keywords":["Intuition","Sacred Knowledge","Divine Feminine","The Subconscious"],"meaning":"The High Priestess signifies intuition, sacred knowledge, and the subconscious mind. Trust your inner voice and look beyond the veil."},{"id":"c3","name":"The Empress","image":"https://upload.wikimedia.org/wikipedia/commons/d/d2/RWS_Tarot_03_Empress.jpg","keywords":["Femininity","Beauty","Nature","Nurturing","Abundance"],"meaning":"The Empress represents femininity, beauty, nature, and abundance. It suggests a time of growth and nurturing creative endeavors."},{"id":"c4","name":"The Emperor","image":"https://upload.wikimedia.org/wikipedia/commons/c/c3/RWS_Tarot_04_Emperor.jpg","keywords":["Authority","Establishment","Structure","Father Figure"],"meaning":"The Emperor signifies authority, structure, and a solid foundation. It represents a time for logic, discipline, and establishing order."},{"id":"c5","name":"The Hierophant","image":"https://upload.wikimedia.org/wikipedia/commons/8/8d/RWS_Tarot_05_Hierophant.jpg","keywords":["Spiritual Wisdom","Religious Beliefs","Conformity","Tradition"],"meaning":"The Hierophant represents spiritual wisdom, tradition, and conformity. It suggests seeking guidance from established institutions or mentors."},{"id":"c6","name":"The Lovers","image":"https://upload.wikimedia.org/wikipedia/commons/3/3a/TheLovers.jpg","keywords":["Love","Harmony","Relationships","Values Alignment","Choices"],"meaning":"The Lovers signify love, harmony, and relationships. It also represents choices and the alignment of values."},{"id":"c7","name":"The Chariot","image":"https://upload.wikimedia.org/wikipedia/commons/9/9b/RWS_Tarot_07_Chariot.jpg","keywords":["Control","Willpower","Success","Action","Determination"],"meaning":"The Chariot represents control, willpower, and determination. It suggests overcoming obstacles through focus and discipline."},{"id":"c8","name":"Strength","image":"https://upload.wikimedia.org/wikipedia/commons/f/f5/RWS_Tarot_08_Strength.jpg","keywords":["Strength","Courage","Persuasion","Influence","Compassion"],"meaning":"Strength signifies inner strength, courage, and compassion. It suggests mastering your emotions and influencing others through gentle power."},{"id":"c9","name":"The Hermit","image":"https://upload.wikimedia.org/wikipedia/commons/4/4d/RWS_Tarot_09_Hermit.jpg","keywords":["Soul Searching","Introspection","Being Alone","Inner Guidance"],"meaning":"The Hermit represents soul searching, introspection, and inner guidance. It suggests a time for solitude to find your own answers."},{"id":"c10","name":"Wheel of Fortune","image":"https://upload.wikimedia.org/wikipedia/commons/3/3c/RWS_Tarot_10_Wheel_of_Fortune.jpg","keywords":["Good Luck","Karma","Life Cycles","Destiny","A Turning Point"],"meaning":"The Wheel of Fortune signifies good luck, karma, and life cycles. It represents a turning point and the inevitable changes of fate."},{"id":"c11","name":"Justice","image":"https://upload.wikimedia.org/wikipedia/commons/e/e0/RWS_Tarot_11_Justice.jpg","keywords":["Justice","Fairness","Truth","Cause and Effect","Law"],"meaning":"Justice represents fairness, truth, and cause and effect. It suggests that your actions have consequences and that justice will be served."},{"id":"c12","name":"The Hanged Man","image":"https://upload.wikimedia.org/wikipedia/commons/2/2b/RWS_Tarot_12_Hanged_Man.jpg","keywords":["Pause","Surrender","Letting Go","New Perspectives"],"meaning":"The Hanged Man signifies a pause, surrender, and letting go. It suggests looking at things from a new perspective and sacrificing for the greater good."},{"id":"c13","name":"Death","image":"https://upload.wikimedia.org/wikipedia/commons/d/d7/RWS_Tarot_13_Death.jpg","keywords":["Endings","Change","Transformation","Transition"],"meaning":"Death represents endings, change, and transformation. It signifies the end of a cycle and the beginning of something new."},{"id":"c14","name":"Temperance","image":"https://upload.wikimedia.org/wikipedia/commons/f/f8/RWS_Tarot_14_Temperance.jpg","keywords":["Balance","Moderation","Patience","Purpose"],"meaning":"Temperance signifies balance, moderation, and patience. It suggests finding the middle ground and integrating opposites."},{"id":"c15","name":"The Devil","image":"https://upload.wikimedia.org/wikipedia/commons/5/55/RWS_Tarot_15_Devil.jpg","keywords":["Shadow Self","Attachment","Addiction","Restriction","Sexuality"],"meaning":"The Devil represents the shadow self, attachment, and addiction. It suggests being bound by material desires or negative patterns."},{"id":"c16","name":"The Tower","image":"https://upload.wikimedia.org/wikipedia/commons/5/53/RWS_Tarot_16_Tower.jpg","keywords":["Sudden Change","Upheaval","Chaos","Revelation","Awakening"],"meaning":"The Tower signifies sudden change, upheaval, and chaos. It represents the breaking down of false structures to make way for the truth."},{"id":"c17","name":"The Star","image":"https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_17_Star.jpg","keywords":["Hope","Faith","Purpose","Renewal","Spirituality"],"meaning":"The Star represents hope, faith, and renewal. It suggests a time of healing and inspiration after a difficult period."},{"id":"c18","name":"The Moon","image":"https://upload.wikimedia.org/wikipedia/commons/7/7f/RWS_Tarot_18_Moon.jpg","keywords":["Illusion","Fear","Anxiety","Subconscious","Intuition"],"meaning":"The Moon signifies illusion, fear, and anxiety. It suggests that things are not what they seem and that you should trust your intuition."},{"id":"c19","name":"The Sun","image":"https://upload.wikimedia.org/wikipedia/commons/1/17/RWS_Tarot_19_Sun.jpg","keywords":["Positivity","Fun","Warmth","Success","Vitality"],"meaning":"The Sun represents positivity, fun, and success. It signifies a time of joy, vitality, and clarity."},{"id":"c20","name":"Judgement","image":"https://upload.wikimedia.org/wikipedia/commons/d/dd/RWS_Tarot_20_Judgement.jpg","keywords":["Judgement","Rebirth","Inner Calling","Absolution"],"meaning":"Judgement signifies judgement, rebirth, and inner calling. It suggests a time of reflection and awakening to a higher purpose."},{"id":"c21","name":"The World","image":"https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg","keywords":["Completion","Integration","Accomplishment","Travel"],"meaning":"The World represents completion, integration, and accomplishment. It signifies the end of a journey and the beginning of a new cycle."}],"spreads":[{"id":"daily","name":"Daily Draw","description":"A single card for daily guidance.","slots":["Card of the Day"]},{"id":"time","name":"Time Flow","description":"Past, Present, and Future.","slots":["Past","Present","Future"]}]},
